<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form enctype="multipart/form-data" id="fotel-form2" rendered="#{frontendOtelBean.otel.otel_id!=null}">
        <div class="col-sm-5 col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading ">
                    <h:outputText style="width: 50%;" value="#{frontendOtelBean.otel.name} "/>
                </div>             
                <h:panelGroup  rendered="#{frontendOtelBean.otel.dosya.type.contains('image')}">
                    <h:graphicImage value="image/#{frontendOtelBean.otel.dosya.name}" width="100%" height="300"/>
                </h:panelGroup>
                <br/>
                <h3 class="text-primary">ÖZELLİKLER</h3>                                      
                <ui:repeat value="#{frontendOtelBean.otel.otelOzellikler}" var="ozellik">
                    <h5 class="text-info">#{ozellik.ozellik_adi}</h5>
                </ui:repeat>
                <h3 class="text-primary">YORUMLAR</h3>                                        
                <ui:repeat value="#{frontendOtelBean.otel.otelYorumlar}" var="yorum">
                    <h4 class="text-danger">#{yorum.user.name_Surname}</h4>
                    <div style="border:1px;border-color:darkblue">
                        <h5 class="text-secondary" >
                            <h:outputText   value="#{yorum.yorumunuz}"/>               
                        </h5>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:form>
</ui:composition>
