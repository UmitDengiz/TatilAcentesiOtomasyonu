<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css" library="admin" />
        <h:outputStylesheet name="css/custom.css" library="admin" />
        <h:outputStylesheet name="css/font-awesome.min.css" library="admin" />
        <h:outputScript name="js/jquery.js" library="admin" />
        <h:outputScript name="js/bootstrap.js" library="admin" />
        <title>Admin Panel</title>

    </h:head>
    <h:body>
        <div id="page" style="background-color: white">
            <div class="header">
                <ui:insert name="header" >
                    <ui:include src="/admin/template/common/header.xhtml" />
                </ui:insert>
            </div>
            <div class="content" style="background-color: white">
                <ui:insert name="content" >
                    <ui:include src="/admin/template/common/content.xhtml" />
                </ui:insert>
            </div>

            <footer id="footer"  class="footer">
                <ui:insert name="footer" >
                    <ui:include src="/admin/template/common/footer.xhtml" />
                </ui:insert>
            </footer>
        </div>
    </h:body>
</html>
