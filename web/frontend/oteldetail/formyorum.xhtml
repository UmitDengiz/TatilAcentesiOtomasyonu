<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:form id="fyorum-form" rendered="#{frontendOtelBean.otel.otel_id!=null and user.id!=null}">
        <div class="form-group">
            <label for="inputName">Yorumlar</label>
            <h:inputTextarea styleClass="form-control" value="#{frontendOtelBean.yorum.yorumunuz}"/>                                                              
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton  styleClass="btn btn-primary" value="Create" action="#{frontendOtelBean.createYorum(user)}">
                    <f:ajax execute="fyorum-form" render="fotel-form2 fyorum-form "/>                                   
                </h:commandButton> 
            </div>
        </div>
    </h:form>
</ui:composition>
