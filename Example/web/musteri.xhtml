<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
        <title>Facelet Title</title>
           <h:outputStylesheet library="css" name="bootstrap.css"/>

    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:dataTable styleClass="table" value="#{musteriController.clist}" var="actor">

                               <h:column>

                            <f:facet name="header"> Musteri  ID     </f:facet>

                    #{actor.musteriid}

                        </h:column>
                        <h:column>

                            <f:facet name="header"> Musteri Ad    </f:facet>

                    #{actor.ad}

                        </h:column>
                        <h:column>

                            <f:facet name="header"> Musteri Soyad    </f:facet>


                    #{actor.soyad}

                        </h:column>
                        <h:column>

                            <f:facet name="header"> DELETE  </f:facet>
                            <h:form>

                                <h:commandButton styleClass="btn btn-sm btn-danger" action="#{musteriController.remove(actor)}"  value="delete"/>

                            </h:form>
                        </h:column>



                    </h:dataTable>

                </div>

                <div class ="col-md-6">

                    <h:form>

                        <div class =" form-group">
                            <label for="inputname">     Musteri ID </label> 
                            <h:inputText styleClass ="form-control"  value="#{musteriController.actor.musteriid}"/>
                            <label for="inputname">     Musteri Ad  </label> 
                            <h:inputText styleClass="form-control" value="#{musteriController.actor.ad}"/>
                             <label for="inputname">     Musteri Soyad  </label> 
                             <h:inputText styleClass="form-control" value="#{musteriController.actor.soyad}"/>
                        </div>
                        <div class =" form-group">
                            <h:commandButton styleClass="btn btn-primary" value="create" action="#{musteriController.create()}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>

</html>
