<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title> Tatil Acentesi Otomasyonu </title>
    </h:head>

    <h:body>

        <h:form>

            <h:commandButton action="/index" value="Index'e Geri Don"/>
            <h:commandButton action="/Tur/create" value="Yeni Kategori Olustur"/><hr/>

            <h:dataTable value="#{turBean.read}" var="t">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{t.id}
                </h:column>
                <h:column>
                    <f:facet name="header">TUR ADI</f:facet>
                        #{t.turAdi}
                </h:column>
                <h:column>
                    <f:facet name="header">KONUM</f:facet>
                        #{t.konum}
                </h:column>

            </h:dataTable>

            <h:column>
                <f:facet name="header">ADMINISTRATION</f:facet>
                <h:commandButton action="#{turBean.updateForm(tur)}" value="update"/>
                <h:commandButton action="#{turBean.delete(tur)}" value="delete"/>
            </h:column>

        </h:form>

    </h:body>

</html>
