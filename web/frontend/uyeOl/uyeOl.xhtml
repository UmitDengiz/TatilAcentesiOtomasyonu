<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/frontend/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="content" >
        <div class="container">
            <div class="row">            
                <div class="col-md-6">
                    <h:form id="user-form">
                        <div class="form-group">
                            <label for="inputName" > Ad &amp; Soyad</label>
                            <h:inputText id='user-fname'  styleClass="form-control" value="#{frontendUserBean.fuser.name_Surname}" a:placeholder="Ad &amp; Soyad giriniz"/>
                            <h:message for="user-fname" styleClass="text-danger" />
                            <br/>
                            <label for="inputEmail" > Email</label>
                            <h:inputText id='user-femail'   styleClass="form-control" value="#{frontendUserBean.fuser.email}"   a:placeholder="Email giriniz" />
                            <h:message for="user-femail" styleClass="text-danger" />
                            <br/>
                            <label for="inputPassword" > Şifre</label>
                            <h:inputSecret id='user-gpassword'  styleClass="form-control" value="#{frontendUserBean.fuser.password}" a:placeholder="Şifre giriniz"/>
                            <h:message for="user-gpassword" class="text-danger" />
                            <br/>   
                            <label for="inputPassword" > Tel no</label>
                            <h:inputSecret id='user-gphone'  styleClass="form-control" value="#{frontendUserBean.fuser.phone}" a:placeholder="Tel giriniz"/>
                            <h:message for="user-gphone" class="text-danger" />
                        </div>
                        <div class="form-group">

                            <h:commandButton  styleClass="btn btn-primary btn-block" value="Onayla" action="#{frontendUserBean.createUser}">
                                <f:ajax execute="user-form" render="user-form "/>
                            </h:commandButton>

                        </div>
                    </h:form>
                </div>
            </div>         
        </div>
    </ui:define>
</ui:composition>
